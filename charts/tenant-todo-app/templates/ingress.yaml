---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.ingress.name }}"
spec:
  rules:
    - host: tenant.tenantodo.life
      http:
        paths:
          - path: "{{ .Values.ingress.host.path }}"
            pathType: Prefix
            backend:
              service:
                name: tenant-todo-app
                port:
                  number: 8000