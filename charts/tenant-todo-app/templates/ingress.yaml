apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name:  "{{ .Values.ingress.middleware.name }}"
spec:
  headers:
    accessControlAllowOriginList:
      - "http://tenantodo.life"
    accessControlAllowMethods:
      - "GET"
      - "POST"
      - "DELETE"
      - "OPTIONS"
    accessControlAllowHeaders:
      - "Content-Type"
      - "Authorization"
    accessControlExposeHeaders:
      - "Authorization"
    accessControlMaxAge: 100
    addVaryHeader: true
  forwardAuth:
    address: "{{ .Values.ingress.middleware.authServer }}"
    trustForwardHeader: true
    authResponseHeaders:
      - "X-Auth-User"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.ingress.name }}"
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: "{{ .Values.ingress.name }}-{{ .Values.ingress.middleware.name }}@kubernetescrd"
spec:
  rules:
    - host: "{{ .Values.ingress.name }}.tenantodo.life"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: tenant-todo-app
                port:
                  number: 8000